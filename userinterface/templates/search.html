{% extends "base.html" %} {% block content %}
<h1>CSI4107 Vanilla Search</h1>
<form action="" method="post" novalidate>
  {{ form.hidden_tag() }}
  <p>
    {{ form.search.label }}<br />
    {{ form.search(size=100) }} <br />
    <p>
        Select your model:
        {% for model in form.models %}
        <tr>
        <td>{{ model }}</td>
        <td>{{ model.label }}</td>
        </tr>
        {% endfor %}
    </p>
  </p>

  <p>{{ form.submit() }}</p>
</form>
{% endblock %}
